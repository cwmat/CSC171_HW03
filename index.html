<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homework 03</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>World's Largest Buildings</h1>
        </div>
        <div class="col-md-6 content" id="content-charts">

        </div>
        <div class="col-md-6 content" id="content-tables">
          <div class="row">
            <div class="col-md-6">
              <img class="img-responsive" id="bld-img" src="img/1.jpg" alt="Image of a building">
            </div>
            <div class="col-md-6">
              <h2 id="bld-name">{TEMP}</h2>
              <table class="table table-hover">
                <tr>
                  <th>Height</th>
                  <td id="bld-height">{TEMP}</td>
                </tr>
                <tr>
                  <th>City</th>
                  <td id="bld-city">{TEMP}</td>
                </tr>
                <tr>
                  <th>Country</th>
                  <td id="bld-country">{TEMP}</td>
                </tr>
                <tr>
                  <th>Floors</th>
                  <td id="bld-floors">{TEMP}</td>
                </tr>
                <tr>
                  <th>Completed</th>
                  <td id="bld-year">{TEMP}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import JS -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
